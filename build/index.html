<!DOCTYPE html public="â™¥">
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Steps JS</title>
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.2.1/css/foundation.min.css">
</head>
<body>
	<div class="row">
		<header class="large-12 columns">
			<h1>Stepsjs</h1>
		</header>

		<div class="large-6 columns">
			<div id="step-container"></div>
		</div>
		
	</div>

	<script src="../build/libs/jquery-1.10.2.js"></script>
	<script src="../src/steps.js"></script>

	<script type="text/javascript">
		var steps = [
			{
				title: '',
				callback: 'callback_func',

				fields: [{
					label: "First Name",
					name: "fname",
					type: "text",
					required: true,
					classNames: "medium"
				},
				{
					label: "Last Name",
					name: "lname",
					type: "text",
					required: true,
					classNames: "medium"
				}]
			},
		];

		$("#step-container").steps(steps);
		
	</script>
</body>
</html>
