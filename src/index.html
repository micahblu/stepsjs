<!DOCTYPE html public="â™¥">
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Steps JS</title>
  <meta name="viewport" content="initial-scale=1">
  <link href="assets/stylesheets/steps.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="container">

		<h1>Stepsjs</h1>

		<script type="text/x-handlebars" id="steps">
			<div class="steps-container">
			{{#steps}}
				<div class="panel-header" data-target="#panel-{{id}}">
					{{title}}
				</div>

				<div id="panel-{{id}}" class="panel-body {{class}}">
					{{#fields}}
					<p>
						<label>{{label}}</label>
						<input type="{{type}}" name="{{name}}" />
					</p>
					{{/fields}}
				</div>
			{{/steps}}
			</div>
		</script>
	</div>

	<script src="assets/js/vendor/jquery/dist/jquery.min.js"></script>
	<script src="assets/js/vendor/handlebars/handlebars.min.js"></script>
	<script src="assets/js/steps.min.js"></script>

	<script>

	var data = {
		steps: [
			{
				id: '1',
				title: 'title one',
				class: '',

				fields:[
					{
						label: "First Name",
						name: "fname",
						type: "text",
						required: true,
						classNames: "medium"
					},
					{
						label: "Last Name",
						name: "lname",
						type: "text",
						required: true,
						classNames: "medium"
					}
				]
			},
			{
				id: '2',
				title: 'title two',
				class: 'collapse',

				fields:[
					{
						label: "First Name",
						name: "fname",
						type: "text",
						required: true,
						classNames: "medium"
					},
					{
						label: "Last Name",
						name: "lname",
						type: "text",
						required: true,
						classNames: "medium"
					}
				]
			}
		]
	};
	
	$("#steps").steps(data);

	</script>

</body>
</html>
