<!DOCTYPE html public="â™¥">
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Steps JS</title>
  <meta name="viewport" content="initial-scale=1">
  <link href="assets/stylesheets/steps.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="container">

		<h1>Stepsjs</h1>

		<script type="text/x-handlebars" id="steps">
			<div class="steps-container">
			{{#steps}}
				<div id="panel-{{id}}" class="panel-container">
					<div class="panel-header" data-target="#panel-{{id}}">
						{{title}}
					</div>

					<div id="panel-body" class="panel-body {{class}}">

						{{#list fields}}{{/list}}

						<div class="step-form-controls">
							<button class="button btn left prev-step">Back</button>
							<button class="button btn left next-step">Continue</button>
						</div>
					</div>	
				</div><!-- .panel-container -->
			{{/steps}}
			</div>
		</script>
	</div>

	<script src="assets/js/vendor/jquery/dist/jquery.min.js"></script>
	<script src="assets/js/vendor/handlebars/handlebars.min.js"></script>
	<script src="assets/js/steps.min.js"></script>

	<script>

	var data = {
		steps: [
			{
				title: 'title one',
				class: '',

				fields:[
					{
						label: "First Name",
						name: "fname",
						type: "text",
						required: true,
						classNames: "medium"
					},
					{
						label: "Last Name",
						name: "lname",
						type: "text",
						required: true,
						classNames: "medium"
					}
				]
			},
			{
				title: 'title two',
				class: 'collapse',

				fields:[
					{
						label: "First Name",
						name: "fname",
						type: "text",
						required: true,
						expects: '',
						id: 'fname',
						classNames: "medium"
					},
					{
						label: "Last Name",
						name: "lname",
						id: 'lname',
						type: "text",
						required: true,
						classNames: "medium"
					}
				]
			}
		]
	};
	
	$("#steps").steps(data);

	</script>

</body>
</html>
